<main id="main-content" class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-12 items-center">

    <div class="md:col-span-5 relative group max-w-[320px] md:max-w-none mx-auto w-full"
         hx-get="/get-video"
         hx-trigger="mouseenter once"
         hx-target="#video-slot">

        <div class="absolute -inset-2 bg-techgreen/15 rounded-[2rem] blur-3xl opacity-0 group-hover:opacity-100 transition duration-700"></div>

        <div class="relative rounded-[2rem] overflow-hidden border border-zinc-800 shadow-2xl bg-zinc-900 aspect-[4/5]">

            <div id="video-slot" class="absolute inset-0 z-0"></div>
        </div>
    </div>

    <div class="md:col-span-7 flex flex-col text-center md:text-left items-center md:items-start">
        <h1 class="text-4xl sm:text-6xl md:text-7xl lg:text-8xl font-black tracking-tighter leading-none mb-4">
            João Azul<span class="text-techgreen group-hover:animate-pulse">.</span>
        </h1>

        <h2 class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-black tracking-tighter leading-[0.95] mb-6 md:mb-10 text-white/90">
            Estudante e<br>Futuro
            <span class="relative inline-block px-1">
                    <span class="relative z-10 text-white text-stroke">Engenheiro</span>
                    <div class="absolute -bottom-1 left-0 w-full h-2 md:h-4 bg-techgreen/40 rounded-full -rotate-1 blur-[1px]"></div>
                    <div class="absolute -bottom-1 left-0 w-full h-1 md:h-2 bg-techgreen rounded-full -rotate-1"></div>
                </span>
            <br>de Software.
        </h2>

        <p class="text-base md:text-xl text-zinc-500 max-w-xl leading-relaxed mb-8 md:mb-12 px-4 md:px-0">
            Focado em <span class="text-zinc-200">Python</span> e infraestrutura.
            Aluno da <span class="text-techgreen/80">UAlg</span>, a explorar <span class="text-zinc-200">DevOps</span> e CyberSec [cite: 2025-12-05].
        </p>

        <div class="flex flex-col sm:flex-row gap-8 items-center mt-4 w-full sm:w-auto">

            <a href="#projetos" class="group relative px-8 py-4 border-2 border-white text-white font-bold rounded-full overflow-hidden transition-all duration-300 hover:text-black hover:bg-white active:scale-95 w-full sm:w-auto text-center">
                         <span class="relative z-10 flex items-center justify-center gap-2">
                             Explorar Projetos
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="transition-transform duration-300 group-hover:translate-x-1">
                                <path d="M5 12h14m-7-7 7 7-7 7"/>
                             </svg>
                         </span>
            </a>

            <a href="{{ url_for('static', filename='assets/cv/joaoazulcv.pdf') }}" target="_blank" class="group relative py-2 text-zinc-400 font-medium hover:text-white transition-colors duration-300">

                             Download Curriculum
                             <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-y-1 transition-transform duration-300">

                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-techgreen transition-all duration-300 group-hover:w-full"></span>
