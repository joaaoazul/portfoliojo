<section id="projetos" class="fade-in py-12 max-w-6xl mx-auto">
    <div class="flex items-center gap-4 mb-16">
        <h2 class="text-4xl md:text-5xl font-black tracking-tighter text-white">Projetos</h2>
        <div class="h-px flex-grow bg-zinc-800 mt-2"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        {% for p in projects %}
        <div class="group relative bg-zinc-900/30 border border-zinc-800/50 p-10 rounded-[2.5rem] hover:bg-zinc-900/50 hover:border-techgreen/40 transition-all duration-500">

            <div class="flex flex-wrap gap-3 mb-8">
                {% for t in p.tech %}
                <span class="text-[10px] font-bold uppercase tracking-widest bg-zinc-800/80 text-zinc-400 px-4 py-1.5 rounded-full border border-zinc-700/50 group-hover:border-techgreen/30 group-hover:text-zinc-200 transition-colors">
                    {{ t }}
                </span>
                {% endfor %}
            </div>

            <h3 class="text-3xl font-black mb-4 tracking-tight text-white/90 group-hover:text-white transition-colors">
                {{ p.title }}
            </h3>

            <p class="text-zinc-500 text-base leading-relaxed mb-10 font-medium">
                {{ p.desc }}
            </p>

            <a href="{{ p.link }}" target="_blank"
               class="inline-flex items-center gap-3 text-sm font-black uppercase tracking-widest text-techgreen hover:text-white transition-all">
                <span>Explorar Reposit√≥rio</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:translate-x-2">
                    <path d="M5 12h14m-7-7 7 7-7 7"/>
                </svg>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
